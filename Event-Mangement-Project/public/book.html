<body  style="background-color: lightgray;" onload="get()" id="bd">


  <nav class="navbar navbar-expand-sm  navbar-dark" id="nav">

    <div class="container-fluid" id='lg'>
      <a class="navbar-brand" href="#">
        <img src="./lib/OIP.jfif" " style="width:40px;" class="rounded-pill">
      </a>
      <h4 style="color:blue; color:white; margin-left:100px;">Welcome to User Page</h4>
      <a class="navbar-brand" href="#">
        <img src="./lib/logo.jfif" style="width:40px;" class="rounded-pill">&nbsp;<select id="op"><option>User</option><option >Logout</option></select>
      </a>
    </div>

  <div id="maindiv">
    <div id="bookingstatus"></div>
    <div id="div1"></div>
  </div>


  <div class="modal fade" id="formModal" tabindex="-1" role="dialog" data-dismiss="modal"
    aria-labelledby="formModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header" id="he">
          <h3 class="modal-title" id="formModalLabel">Book Event </h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="bookform">
          <form id="f1">
            <div class="form-group">
              <label>
                <h6>Event Details</h6>
              </label>
              <div class="card">
                <div class="card-body" id="details">
                  <div>Event Name:&nbsp&nbsp&nbsp<span id="ename"></span></div>
                  <div>Timing:&nbsp&nbsp&nbsp<span id="eday"></span></div>
                  <div>Event Type:&nbsp&nbsp&nbsp<span id="etype"></span></div>
                  <div>Troopname:&nbsp&nbsp&nbsp<span id="etroop"></span></div>
                </div>
              </div>
            </div>
            <div class="form-group"><label>
                <h6>Name: </h6>
              </label><input type="string" class="form-control" id="name"></div>
            <div class="form-group"><label>
                <h6>Number of Seats:</h6>
              </label><input type="number" class="form-control" id="seat" name="seats"></div>
            <div class="form-group"><label>
                <h6>Type of Seat:</h6>
              </label>
              <input type="radio" class="gen" onclick="find()" value="sliver" class="form-control" name="Gender"> Sliver
              Seat
              <input type="radio" class="gen" onclick="find()" value="golden" class="form-control" name="Gender"> Gold
              Seat
            </div>
            <div class="form-group"><label>
                <h6>Amount
              </label></h6><input type="text" class="form-control" id="cost"></div>
            <button class="btn btn-primary" style="margin-left: 150px;" onclick="bookt()" >Submit</button>
            <div id="msg"></div>


            <!-- <div class="value-button" id="decrease" onclick="decreaseValue()" value="Decrease Value">-</div>
  <input type="number" id="number" value="0" />
  <div class="value-button" id="increase" onclick="increaseValue()" value="Increase Value">+</div> -->

          </form>
        </div>
      </div>
    </div>
  </div>
